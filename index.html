<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw Retro PC</title>
  <!-- rendering -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- css style -->
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="wrapper">
    <div class="part-screen">
      <div class="layer-white">
        <div class="border-brown">
          <div class="layer-child">
            <div class="parent-screen-and-ctrl">
              <div class="screen">
                <div class="waves">
                  <div class="first-waves">
                    <svg viewBox="0 0 1280 400" xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink">
                      <path d="M 0 150 C 180 150 180 250 320 250" stroke-width="100" stroke="rgba(255,255,255,0.4)"
                        fill="transparent">
                      </path>
                      <path d="M 320 250 C 500 250 500 150 640 150" stroke-width="100" stroke="rgba(255,255,255,0.4)"
                        fill="transparent">
                      </path>
                      <path d="M 640 150 C 820 150 820 250 960 250" stroke-width="100" stroke="rgba(255,255,255,0.4)"
                        fill="transparent">
                      </path>
                      <path d="M 960 250 C 1140 250 1140 150 1280 150" stroke-width="100" stroke="rgba(255,255,255,0.4)"
                        fill="transparent">
                      </path>
                    </svg>
                  </div>
                  <div class="second-waves">
                    <svg viewBox="0 0 1280 400" xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink">
                      <path d="M 0 150 C 180 150 180 250 320 250" stroke-width="100" stroke="rgba(255,255,255,0.4)"
                        fill="transparent">
                      </path>
                      <path d="M 320 250 C 500 250 500 150 640 150" stroke-width="100" stroke="rgba(255,255,255,0.4)"
                        fill="transparent">
                      </path>
                      <path d="M 640 150 C 820 150 820 250 960 250" stroke-width="100" stroke="rgba(255,255,255,0.4)"
                        fill="transparent">
                      </path>
                      <path d="M 960 250 C 1140 250 1140 150 1280 150" stroke-width="100" stroke="rgba(255,255,255,0.4)"
                        fill="transparent">
                      </path>
                    </svg>
                  </div>
                </div>
                <div class="content-screen">
                </div>
              </div>
              <div class="control-screen">
                <ul>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
                <div class="main-button"></div>
              </div>
            </div>
          </div>
          <div class="aside-screen">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="aside-part-screen">
      </div>
    </div>
    <footer>
      <div class="border-brown-3">
        <div class="section">
          <div class="control">
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <div class="button"></div>
          </div>
          <div class="box"></div>
        </div>
        <div class="aside"></div>
        <span></span>
        <span></span>
      </div>
    </footer>
    <div class="stand">
      <span></span>
      <span></span>
    </div>
  </div>
</body>

</html>
